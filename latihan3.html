<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <tr>
        <td>
            <fieldset>
                <legend>Link</legend>
                <ul>
                    <li><a href="latihan.html" target="_blank">home</a></li>
                    <li><a href="latihan2.html" target="_blank">Biodata</a></li>
                </ul>
            </fieldset>
        </td>
    </tr>
    <form>
        <table border="8" align="center" cellpadding="10" width="15%">
            <thead>
                <tr bgcolor="red">
                    <th colspan="3">Latihan Membuat Form</th>
                </tr>
            </thead>
            <!--tfoot walaupun kodingan ada di tengah tetapi tampilan akan tetap dibawah-->
            <tfoot >
                <tr >
                    <th colspan="2" align="center">
                        <input  type="submit" >
                    </th>
                
                </tr>
                
            </tfoot>
            <tbody>
                <tr>
                <td>
                    <label>Nama</label>
                </td>
                <td>
                    <input type="text" name="nama" value="" 
                    placeholder="masukkan nama" size="35" width="50">
                </td>
                </tr>
                <tr>
                    <td>
                    <label>Email</label>    
                    </td>
                    <td>
                        <input type="email" name="email" value="" 
                        placeholder="masukkan email" width="50" size="35">
                    </td>
                </tr>
                <tr>
                    <td><label>Gender</label></td>
                    <td>
                        <input type="radio" name="gender" value="L" checked> Laki-laki &nbsp;&nbsp;
                        <input type="radio" name="gender" value="P"> Perempuan &nbsp;
                        

                    </td>
                </tr>
                <tr>
                    <td><label>Hobby</label></td>
                    <td>
                        <input type="checkbox" name="hobby" value="Badminton">Badminton<br>
                        <input type="checkbox" name="hobby" value="Editing">Editing<br>
                    </td>
                </tr>
                <tr>
                    <td><label>Pendidikan</label></td>
                    <td>
                        <select name="pendidikan">
                            <option >---PENDIDIKAN---</option>
                            <option value="SD">SD</option>
                            <option value="SMA">SMA</option>
                            <option value="S1">S1</option>
                            <option value="S2">S2</option>

                        </select>
                    </td>
                </tr>
                <tr>
                    <td><labale>Stok</labale></td>
                    <td>
                        <input type="number" name="stok" value="stok" placeholder="masukkan stok"
                    </td>
                </tr>
                <tr>
                    <td><label>AGAMA</label></td>
                    <td>
                        <select name="pendidikan" width="50" >
                            <option>---AGAMA---</option>
                            <option value="ISLAM">ISLAM</option>
                            <option value="KRISTEN">KRISTEN</option>
                            <option value="KATOLIK">KATOLIK</option>
                            <option value="HINDU">HINDU</option>
                            <option value="BUDHA">BUDHA</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label>Alamat</label></td>
                    <td>
                        <textarea name="alamat" cols="55" rows="10" placeholder=" Tuliskan Alamat Kalian"></textarea>
                    </td>
                </tr>
            </tbody>

        </table>
    </form>
</body>
</html>
